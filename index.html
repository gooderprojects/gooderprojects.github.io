<!DOCTYPE html>
<html lang="en">
  <head>
    <title>School Timers</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <h2>Current date/time:</h2>
    <h1 id="current-date">-:-:-:-</h1>

    <div class="end-div">
      <h2>Time Remaining Until the End of the School Year:</h2>
      <h1 class="end-timer"><span id="end-span"><span id="end-days">-</span>:<span id="end-hours">-</span>:<span id="end-minutes">-</span>:<span id="end-seconds">-</span></span></h1>
      <h3 id="end-subtitle">Days&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Hours&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Minutes&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Seconds</h3>
    </div>

    <center>
      <div class="sday-div">
        <h2 id="sday-title">Time Remaining Until the End of the School Day:</h2>
        <h1 class="sday-timer"><span id="sday-span"><span id="sday-days">-</span>:<span id="sday-hours">-</span>:<span id="sday-minutes">-</span>:<span id="sday-seconds">-</span></span></h1>
        <h3 id="sday-subtitle">Days&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Hours&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Minutes&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Seconds</h3>
      </div>
    </center>

    <script src="js/main.js"></script>
    <script src="js/sday_timer.js"></script>
  </body>
</html>
