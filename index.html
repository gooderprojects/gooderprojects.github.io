<!DOCTYPE html>
<html lang="en">
  <head>
    <title>School Timers</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <h2 id="current-date-title">Current date/time:</h2>
    <h1 id="current-date">-:-:-:-</h1>

    <div class="main-div">
      <h1 id="title">Happy <span style="color: lime;">Spring </span><span style="color: yellow;">Break!</span></h1>
      <h2 style="color: gray;">Time Left Until the End of Spring Break:</h2>
      <h1 class="main-timer"><span id="main-span"><span id="main-days">-</span>:<span id="main-hours">-</span>:<span id="main-minutes">-</span>:<span id="main-seconds">-</span></span></h1>
      <h3 id="main-subtitle">Days&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Hours&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Minutes&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Seconds</h3>
    </div>

    <div id="links">
      <h1 style="padding-left: 10px;">Have any suggestions for <span id="new-timers-span" >new timers</span>?</h1>
      <div style="padding-left: 25px;">
        <h3> - Submit an issue on <a href="https://github.com/gooderprojects/gooderprojects.github.io/issues/new/choose">GitHub</a>!</h3>
        <h3> - This is an open-source project. The code can be found <a href="https://github.com/gooderprojects/gooderprojects.github.io/">here</a>.</h3>
      </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/sday_timer.js"></script>
  </body>
</html>
